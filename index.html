<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #e0e0e0;
            font-family: monospace;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background 0.5s ease-in-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 18px 20px;
        }

        .left-controls, .right-controls {
            display: flex;
            gap: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            padding: 18px 20px;
            display: flex;
            justify-content: center;
        }

        textarea {
            width: 65vw;
            height: 65vh;
            background: transparent;
            border: none;
            color: #e0e0e0;
            outline: none;
            resize: none;
            font-size: 18px;
            line-height: 1.6;
            padding: 2.5vh;
            user-select: none;
            text-align: left;
            vertical-align: top;
        }

        .icon {
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s, color 0.3s;
            font-size: 14px;
            color: #e0e0e0;
        }

        .icon:hover {
            opacity: 1;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-controls">
            <span id="downloadButton" class="icon">Download</span>
            <span id="clearButton" class="icon">Clear</span>
        </div>
        <div class="right-controls">
            <span id="fullscreenButton" class="icon">Fullscreen</span>
            <span id="themeButton" class="icon">Light</span>
        </div>
    </div>

    <div class="main-content">
        <textarea id="editor" placeholder="Start writing..."></textarea>
    </div>

    <div class="footer">
        <span id="aboutButton" class="icon">About</span>
    </div>

    <script>
        // DOM Elements
        const textarea = document.getElementById("editor");
        const icons = document.querySelectorAll(".icon");
        const downloadButton = document.getElementById("downloadButton");
        const clearButton = document.getElementById("clearButton");
        const fullscreenButton = document.getElementById("fullscreenButton");
        const themeButton = document.getElementById("themeButton");
        const aboutButton = document.getElementById("aboutButton");

        // State Variables
        let buttonsHidden = false;

        // Utility Functions
        const saveText = () => {
            localStorage.setItem("shiroSavedText", textarea.value);
        };

        const loadText = () => {
            textarea.value = localStorage.getItem("shiroSavedText") || "";
        };

        const hideIcons = () => {
            icons.forEach(icon => icon.style.opacity = "0");
            buttonsHidden = true;
        };

        const showIcons = () => {
            icons.forEach(icon => icon.style.opacity = "0.5");
            buttonsHidden = false;
        };

        const generateFilename = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, "0"); // Months are 0-based
            const day = now.getDate().toString().padStart(2, "0");
            const hours = now.getHours().toString().padStart(2, "0");
            const minutes = now.getMinutes().toString().padStart(2, "0");

            return `shiro_${year}-${month}-${day}_${hours}-${minutes}.txt`;
        };

        const downloadText = () => {
            const filename = generateFilename();
            const blob = new Blob([textarea.value], { type: "text/plain" });
            const a = Object.assign(document.createElement("a"), {
                href: URL.createObjectURL(blob),
                download: filename
            });
            a.click();
            URL.revokeObjectURL(a.href);
        };

        const clearText = () => {
            textarea.style.transition = "opacity 0.3s";
            textarea.style.opacity = "0";

            // Fade out, then fade in text
            setTimeout(() => {
                textarea.value = "";
                textarea.style.opacity = "1";
                localStorage.removeItem("shiroSavedText");
            }, 300);
        };

        const toggleFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenButton.textContent = "Normal";
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenButton.textContent = "Fullscreen";
                }
            }
        };

        const updateFullscreenButton = () => {
            if (!document.fullscreenElement) {
                fullscreenButton.textContent = "Fullscreen";
            }
        };

        const applyTheme = () => {
            const usingLightMode = document.body.classList.contains("light-mode");

            document.body.style.background = usingLightMode ? "#f5f5f5" : "#1e1e1e";
            document.body.style.color = usingLightMode ? "#333" : "#e0e0e0";
            textarea.style.color = usingLightMode ? "#333" : "#e0e0e0";

            // Update button text
            themeButton.textContent = usingLightMode ? "Dark" : "Light";

            // Update all icons
            icons.forEach(icon => {
                icon.style.color = usingLightMode ? "#333" : "#e0e0e0";
                icon.style.opacity = buttonsHidden ? "0" : "0.5";
            });

            // Save theme preference
            localStorage.setItem("shiroTheme", usingLightMode ? "light" : "dark");
        };

        const toggleTheme = () => {
            document.body.classList.toggle("light-mode");
            applyTheme();
        };

        const openAboutPage = () => {
            window.open("https://github.com/vsakkas/shiro", "_blank");
        };

        // Event Handlers
        const setupEventListeners = () => {
            // Text area events
            textarea.addEventListener("input", () => {
                saveText();
                hideIcons();
            });

            // Document events
            document.addEventListener("mousemove", () => {
                if (buttonsHidden) {
                    showIcons();
                }
            });
            document.addEventListener("fullscreenchange", updateFullscreenButton);

            // Button events
            downloadButton.addEventListener("click", downloadText);
            clearButton.addEventListener("click", clearText);
            fullscreenButton.addEventListener("click", toggleFullscreen);
            themeButton.addEventListener("click", toggleTheme);
            aboutButton.addEventListener("click", openAboutPage);

            // Icon hover effects
            icons.forEach(icon => {
                icon.addEventListener("mouseenter", () => icon.style.opacity = "1");
                icon.addEventListener("mouseleave", () => icon.style.opacity = buttonsHidden ? "0" : "0.5");
            });
        };

        // Initialization
        const initializeTheme = () => {
            if (localStorage.getItem("shiroTheme") === "light") {
                document.body.classList.add("light-mode");
            }
            applyTheme();
        };

        const initialize = () => {
            initializeTheme();
            loadText();
            setupEventListeners();
            textarea.focus(); // Focus on text area on load
        };

        // Start the application
        window.onload = initialize;
    </script>
</body>
</html>
